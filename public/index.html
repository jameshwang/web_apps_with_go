<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-title">
        <h1>Markdown Generator</h1>
        <p class="lead">
          Generate your markdown with Go
        </p>
        <hr />
      </div>

      <form action="/markdown" method="post">
        <div class="form-group">
          <textarea class="form-control" name="body" rows="10" cols="30"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary pull-right">
        </div>
      </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
